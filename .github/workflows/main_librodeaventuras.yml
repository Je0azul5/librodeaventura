name: Build and deploy GoMun API to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      PORT: 8080
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      VITE_API_URL: ${{ secrets.VITE_API_URL }}
      DEFAULT_USER_ID: couple

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      # 3Ô∏è‚É£ Install dependencies (root, incluye workspaces)
      - name: Install dependencies
        run: npm ci

      # 4Ô∏è‚É£ Build frontend
      - name: Build web client
        run: npm run build -w apps/web

      # 5Ô∏è‚É£ Adjuntar SPA al backend
      - name: Prepare web assets
        run: |
          rm -rf apps/api/public
          mkdir -p apps/api/public
          cp -R apps/web/dist/* apps/api/public/
      # 6Ô∏è‚É£ Instalar dependencias de producci√≥n para la API
      - name: Install API production dependencies
        run: npm install --omit=dev --prefix apps/api

      # 7Ô∏è‚É£ Generar Prisma client
      - name: Generate Prisma client
        run: npx prisma generate --schema=apps/api/prisma/schema.prisma

      # 8Ô∏è‚É£ Build the API (crea dist/index.js)
      - name: Build API
        run: npm run build -w apps/api

      # 9Ô∏è‚É£ Login to Azure
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_032E264B99F743F5805E1CAE9D0893A9 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_F0030DE09ADD4BBB8308189D2D306382 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_ACD4E46609294324B730FEA36DA7FD14 }}
      # üîü Set startup command in Azure
      - name: Set startup command
        uses: azure/appservice-settings@v1
        with:
          app-name: 'librodeaventuras'
          app-settings-json: |
            [
              {
                "name": "STARTUP_COMMAND",
                "value": "node dist/index.js"
              }
            ]
      # 1Ô∏è‚É£1Ô∏è‚É£ Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'librodeaventuras'
          package: apps/api